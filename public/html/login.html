<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로그인</title>
    <link rel='stylesheet' href='../css/joinLogin.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer type='module' src='../js/login.js'></script>
</head>

<body id="login_body">
    <header id='header' class="header">
        <button type="button"><img id='imgLogo' class="logo_img" src="../img/img_logomain/object_logo.png"></button>
    </header>
    <div class="div_loginform">
        <form id='loginout_form' class='loginout_form'>
            <div class='btn_back_login'>
                <button type="button" id='btnBack'><i class='fa-solid fa-circle-chevron-left fa-2x'></i></button>
                <button type='button' id='btnJoin' class='btn_login'>회원가입</button>
            </div>
            <div class='h_login'>
                <h3> 로그인 </h3>
                <div>OBJECT 계정으로 로그인</div>
            </div>
            <input type='email' id='inputEmail' class='id_text' autocomplete=' on' placeholder='이메일' />
            <input type='password' id='inputPwd' class='pwd_text' placeholder='비밀번호' autocomplete="current-password" />
            <div id='errorDiv' class="errorDiv"></div>
            <button type='submit' id='loginBtn' class='btn_loginout'>로그인</button>
            <div id='loginBottom' class='loginout_bottom'>
                <button type="button" id="btnEmailLogin">로그인 링크로 이메일 로그인</button>
            </div>
            <div class="others">구글 계정으로 로그인</div>
            <button id='gLoginBtn' class="google-login-button"><img
                    src='../img/img_icon/btn_google_signin_dark_pressed_web@2x.png' alt='googleBtn' />
            </button>
        </form>
    </div>

</body>

</html>
