<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이용권 변경-오브젝트</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../css/updateMembership.css'>
    <script type="module" src='../js/updateMembership.js'></script>
</head>

<body>

    <header id='header' class="header">
        <button id='btnImgLogo'><img class="logo_img" src="../img/img_logomain/object_logo.png"></button>
    </header>
    <div class="chg_freepass">
        <div class="chg_freepass_head">
            <h3 id="chg_freepass_h3"> 이용권 변경 </h3>
            <div id="chg_freepass_info">이용권 변경 안내멘트</div>
        </div>
        <div class="flex_ul_freepass">
            <ul class="ul_freepass1">
                <li class="li_line1 li_line1_pass">
                    <button class="btn_blank" type="button"></button>
                </li>
                <li>월 요금</li>
                <li>동시 재생이 가능한 수</li>
                <li>지원하는 최대 화질</li>
                <li>HRD 10+의 선명한 화질</li>
                <li>저장 가능한 다운로드 영상 수</li>
                <li>TV,폰, 태블릿,PC에서 재생</li>
                <li>영상 재생시 쇼핑정보 제공</li>
            </ul>
            <ul class="ul_freepass2" id="ul_basic">
                <li class="li_line1 basic_li">
                    <button id="btn_basic" class="btn_basic" type="button">베이직</button>
                </li>
                <li class="basic_li">8,900원</li>
                <li class="basic_li">1</li>
                <li class="basic_li">Full HD</li>
                <li class="basic_li">X</li>
                <li class="basic_li">5</li>
                <li class="basic_li">O</li>
                <li class="basic_li">O</li>
            </ul>
            <ul class="ul_freepass3" id="ul_premium">
                <li class="li_line1 premium_li">
                    <button id="btn_premium" class="btn_premium" type="button">프리미엄</button>
                </li>
                <li class="premium_li">12,900원</li>
                <li class="premium_li">4</li>
                <li class="premium_li">Ultra HD 4K</li>
                <li class="premium_li">O</li>
                <li class="premium_li">100</li>
                <li class="premium_li">O</li>
                <li class="premium_li">O</li>
            </ul>
        </div>
        <div>
            <button type="button" id="btn_free_chg" class="btn_free_chg">이용권 변경하기</button>
        </div>
    </div>

</body>

</html>
